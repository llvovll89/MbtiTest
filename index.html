<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your MBTI</title>
    <!-- default.css -->
    <link rel="stylesheet" href="./css/default.css">
    <!-- main.css -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- cna.css -->
    <link rel="stylesheet" href="./css/qna.css">
    <!-- animation.css -->
    <link rel="stylesheet" href="./css/animation.css">
    <!-- result.css -->
    <link rel="stylesheet" href="./css/result.css">
    <!-- 부트스트랩-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body style="background-color: #fff;">
    <!-- 전체 컨테이너 -->
    <!-- container = grid 12 -->
    <div class="container">
        <!-- main page -->
        <section id="main" class="mx-auto my-5 py-5 px-3">
            <h1>나만의 연애 유형 TEST</h1>
            <!-- col-6 는 grid 12의 절반 값 -->
            <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
                <img src="./img/main.png" alt="mainImage" class="img-fluid">
            </div>
            <p>
                나의 연애유형을 Test해보자! <br>
                아래 시작하기 Start 버튼을 클릭하여 시작하여 주십시오.
            </p>
            <button type="button" class="btn btn-outline-success mt-3" 
            onclick="js:begin()">Start</button>
        </section>

        <!-- Q&A page -->
        <section id="qna">
            <div class="status mx-auto mt-5">
                <div class="statusBar">

                </div>
            </div>
            <div class="qBox my-5 py-3 mx-auto"></div>
            <div class="answerBox"></div>
        </section>

        <!-- result page -->
        <section id="result">
            <h1>당신의 결과는?!</h1>
            <div class="resultname">

            </div>
            <!-- col-6 는 grid 12의 절반 값 -->
            <div id="resultImg" class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">

            </div>
            <div class="resultDesc">

            </div>
            <button type="button">공유하기</button>
        </section>
    </div>

    <!-- data.js -->
    <script src="./js/data.js"></script>
    <!-- start.js -->
    <script src="./js/start.js"></script>
</body>

</html>
